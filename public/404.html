<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/stella-sora-library/" />
  </head>
  <body>
    <script>
      const base = "/stella-sora-library";
      const path = window.location.pathname.replace(base, "");
      const search = window.location.search;
      const hash = window.location.hash;
      const encoded = encodeURIComponent(path + search + hash);
      
      window.location.replace(`${base}/?redirect=${encoded}`);
    </script>
  </body>
</html>
