<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/stella-sora-library/" />
  </head>
  <body>
    <script>
      const path = window.location.pathname.replace(
        /^\/stella-sora-library/,
        ""
      );
      const search = window.location.search;
      const hash = window.location.hash;

      window.location.replace("/stella-sora-library/?" + encodeURIComponent(path + search + hash));
      
    </script>
  </body>
</html>
